<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Qos Analyzer</title>
    <script type="text/javascript" src="./user.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./knockout-debug.js"></script>
    <link rel="stylesheet" href="./survey.css" />
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./ii.css" />
    <link rel="stylesheet" href="./index.css" />

</head>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-white" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white"  style="padding-right: 1px" onclick="logout()">Выйти</a>
    </div>
</div>
<br/>
<br/>
<div class="sv_main sv_frame sv_default_css">
    <div class="sv_custom_header"></div>
    <div class="sv_container"style="max-width: 80%">
        <div class="sv_header">
            <h3>Панель администратора</h3>
        </div>
        <div class="sv_body">
            <div id="surveys-list" class="surveys-list">
                <section>
                    <button style="font-size: 1em" data-bind="click: function() { createSurvey('NewSurvey' + Date.now(), loadSurveys); }">Добавить опрос</button>
                </section>
                <table class="table table-striped">
                    <tbody>
                    <!-- ko foreach: availableSurveys -->
                    <tr>
                        <td data-bind="text: name"></td>
                        <td>
                            <a class="sv_button_link" data-bind="attr: { href: 'editor.html?id=' + ko.unwrap(id)+'&name='+ko.unwrap(name) }">Редактировать</a>
                            <a class="sv_button_link" data-bind="attr: { href: 'results.html?id=' + ko.unwrap(id) }">Результаты опросов</a>
                            <a class="sv_button_link" data-bind="attr: { href: 'servqual.html?id=' + ko.unwrap(id) }">Качество услуг (SERVQUAL)</a>
                            <span class="sv_button_link sv_button_delete" data-bind="click: function() { $parent.deleteSurvey(ko.unwrap(id), $parent.loadSurveys); }">Удалить</span>
                        </td>
                    </tr>
                    <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
